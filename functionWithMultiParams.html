<script>
	
    function functionName(){
		var name="Kerry";
		var grade="10";
		var gender="Male";
		var age="16";
		var school="Apple Middle School";
		var hobby="basketball";
		studentsInformation(name,grade,gender,age,school,hobby);
	}
	
	function studentsInformation(name,grade,gender,age,school,hobby){
		console.log("I am "+name);
		console.log("I am in Grade "+grade);
		console.log("My gender is "+gender);
		console.log("I am "+age+" years old.");
		console.log("I am in"+school);
		console.log("I love playing "+hobby);
	}
	
	

	

	
</script>
</head>



<body onload="functionName()" >
Function中可以有0个，1个，多个参数。多个参数时使用","作为分割
