<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<script>
		function main(){
			var number=[1,2,3,4,5,6,6,7,7,9];
			var pass=functionPass(number);
			console.log(pass);
		}
		function functionPass(number){
			for (a=1;a<number.length;a++){
				for (i=0;i<number.length-a;i++){
					if(number[i]<number[i+1]){
						var smaller=number[i];
						number[i]=number[i+1];
						number[i+1]=smaller;
					}
				}
			}
		
			return number
		}


	
	</script>
</head>
<body onload="main()" >

在主方法中输出新数组
[4, 5, 2, 6, 21, 78, 78, 555]
