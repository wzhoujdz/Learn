	<script>
		function main(){
			var character = ["You","are","so","clever"];
			var pass=functionPassValue(character);
			console.log(pass);

		}
		function functionPassValue(character){
			var combineChar1=character.join("!");
			return (combineChar1);
		}

<body onload="main()" >
新建一个文件joinExercise1.html

有一个字符串数组，每个字符串代表一个单词，将这个数组传入子方法中，在子方法中将这些单词用!分割，组成一个长字符串，返回给主方法。在主方法中输出这个长字符串

例子
a=['my','name','is','zw'];

输出my!name!is!zw
