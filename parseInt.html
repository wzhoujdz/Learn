<script>
	
    function functionName(){
		var price=12.9999995
		var newPrice = parseInt(price)
		console.log(newPrice);
		var price=1245.00003415
		var newPrice = parseInt(price)
		console.log(newPrice);
		var price=3124.92515
		var newPrice = parseInt(price)
		console.log(newPrice);
		var price=0.999999241215
		var newPrice = parseInt(price)
		console.log(newPrice);
		var price=-333.5
		var newPrice = parseInt(price)
		console.log(newPrice);
		
		var price="133.56";
		var newPrice = parseInt(price)
		console.log(newPrice);
		
		var priceInteger=1232
		var priceString="1232"
		var priceIntegerPlusOne=priceInteger+1;
		var priceStringPlusOne=priceString+1;
		console.log(priceIntegerPlusOne);
		console.log(priceStringPlusOne);
	}

	
</script>
</head>



<body onload="functionName()" >
priceInteger是1232代表数字，可以数学加减
priceString是"1232"代表字符串，可以加，代表字符串的拼接 "1232"+1 结果是12321
