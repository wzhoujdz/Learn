<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><style></style><script>	function functionName(){		var myFood={		    icecreamBrand:"哈根达斯",			Icecream:25,			milkteaBrand:"喜茶",			Milktea:28,			waterBrand:"农夫山泉",			water:2,			AppleJuice:4,			popcornSize:"Big",			popcorn:30,		};				passValueOfObject(myFood);	}		function passValueOfObject(order){		console.log(order);		console.log(order.waterBrand);	}		</script></head><body onload="functionName()" >function两个大括号之间的区域叫做作用域。作用域内名称要一致。作用域和作用域之间通过参数传递，传入的和接收的参数名称可以不一致Function中可以有0个，1个，多个参数。多个参数时使用","作为分割参数可以为：string，number，undefined（几乎不用），null（几乎不用），bool,objectNaN是not a number</body></html>
