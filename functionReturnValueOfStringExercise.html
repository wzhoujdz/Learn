<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<script>
		function main(){
			var name="张三"
			var color="yellow";
			var location="Jiaxing";
			var result=functionReturnValueOfString(name,color,location);
			console.log(result);
			
		}
		
		function functionReturnValueOfString(name,color,location){
			if (color=="red"){
				var result=name+"请在家隔离14天。";
				return result;
			}else if(color=="yellow"&&(location=="Hangzhou"||location=="Wenzhou")){
				var result = name + "请在家隔离14天。";
				return result;
			}else if (color=="yellow"){
				var result=name+"请在家隔离7天.";
				return result;
			}else if(color == "green"&&(location=="Hangzhou"||location=="Wenzhou")){
				var result=name+"请在家隔离7天.";
				return result;
			}else if (color == "green"){
				var result=name+"可以出行."
				return result;
			}
		}
		
		
	</script>
</head>
<body onload="main()" >
新建一个文件，叫做functionReturnValueOfStringExercise,。
疫情期间，根据健康码的颜色及这个人的所在地，进行限制。
如果这个人是红码，提示：XXX请在家隔离14天。
如果这个人是黄码，且所在地是温州或者杭州，提示：XXX请在家隔离14天。
如果这个人是黄码，其他地区，提示：XXX请在家隔离7天。
如果这个人是绿码，且所在地是温州或者杭州，提示：XXX请在家隔离7天。
如果这个人是绿码，其他地区，提示：XXX可以出行。
</body>



</html>
