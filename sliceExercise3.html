			var param2=[11,12,13,14,15,16,17,18,19];
			var openIndex=3;
			var closeIndex=6;
			var pass=functionTest(param1,param2,openIndex,closeIndex);
			console.log(pass);
		}
		function functionTest(param1,param2,openIndex,closeIndex){
			var arrayOne=param1.slice(openIndex,closeIndex);
			var arrayTwo=param2.slice(openIndex,closeIndex);
			var output=[];
			for(var i=0; i<arrayOne.length;i++){
				output.push(arrayOne[i]);
			}
			for(var a=arrayTwo.length-1; a>=0;a--){
				output.push(arrayTwo[a]);
			}
			return(output);
		}
