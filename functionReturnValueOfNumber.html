<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<script>
		function main(){
			var numberOne = 5;
			var numberTwo = 6;
			var resultOne = add(numberOne,numberTwo);
			console.log(resultOne);
			
			var numberA = 1;
			var numberB = 36;
			var resultTwo = add(numberA,numberB);
			console.log(resultTwo);
		}
		
		function add(one,two){
			var add = one + two;
			return add;
		}
		
		
	</script>
</head>
<body onload="main()" >
一个子方法只有一个return,子方法在执行完第一个return之后，该子方法结束，之后的所有内容都不再执行
</body>



</html>
