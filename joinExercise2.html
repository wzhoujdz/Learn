	<script>
		function main(){
			var chara = ["I","am","so","good"];
			var pass=functionPassValue(chara);
			console.log(pass);
		}
		
		function functionPassValue(chara){
			var inverse=[];
			for (var i=chara.length-1;i>=0;i--){
				inverse.push(chara[i]);
			}
			var combine=inverse.join('!');
			return(combine);
		}
	</script>
</head>
