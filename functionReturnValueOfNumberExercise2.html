<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<script>
		function main(){
			var numOne=1;
			var numTwo=2;
			var resultAdd=add(numOne,numTwo);
			var resultMinus=minus(numOne,numTwo);
			var resultMultiply=multiply(numOne,numTwo);
			var resultSubstract=substract(numOne,numTwo);
			var resultSumOfSquares=sumOfSquares(numOne,numTwo);
			var resultCalculate=calculate(numOne,numTwo);
			
			console.log(resultAdd);
			console.log(resultMinus);
			console.log(resultMultiply);
			console.log(resultSubstract);
			console.log(resultSumOfSquares);
			console.log(resultCalculate);
		
		}
		
		function add(numOne,numTwo){
			var result=numOne+numTwo;
			return result;
		}
		function minus(numOne,numTwo){
			var result=numOne-numTwo;
			return result;
		}
		function multiply(numOne,numTwo){
			var result=numOne*numTwo;
			return result;
		}
		function substract(numOne,numTwo){
			var result=numOne/numTwo;
			return result;
		}
		function sumOfSquares(numOne,numTwo){
			var result=numOne*numOne+numTwo*numTwo;
			return result;
		}
		function calculate(numOne,numTwo){
			var result=(numOne+numTwo)*(numOne+numTwo);
			return result;
		}
		
		

		
		
	</script>
</head>
