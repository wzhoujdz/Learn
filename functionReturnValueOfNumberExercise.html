<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<script>
		function main(){
			var numOne=2;
			var numTwo=1;
			var symbol1="#";
			var symbol2="*";
			var result1 = calculate(numOne,numTwo,symbol1);
			var result2 = calculate(numOne,numTwo,symbol2);
			console.log(result1);
			console.log(result2);
		}
		
		function calculate(one,two,o){
			if (o=="*"){	
				var result=one*two;
				return (result);
			}else if (o=="/"){	
				var result=one/two;
				return (result);
			}else if (o=="%"){	
				var result=one%two;
				return (result);
			}else if (o=="^"){	
				var result=one*one+two*two;
				return (result);
			}else if (o=="#"){	
				var result=one*two+two*two;
				return (result);
			}else if (o=="!!"){	
				var result=one/two+two*two/one;
				return (result);
			}
		}

	</script>
</head>
<body onload="main()" >
	请新建一个文件叫做 functionReturnValueOfNumberExercise
	做子方法计算器；
	向计算器传入三个参数，顺序自定，分别是第一个运算数，第二个运算数和运算符号
	如果运算符号是* 那么进行乘法
	如果运算符号是/ 那么进行除法
	如果运算符号是% 那么进行取余
	如果运算符号是^ 那么进行两个数的平方和
	自己再定义两个运算
	
	把计算器运算的结果返回给主方法，在主方法中输出结果

	

</body>



</html>
