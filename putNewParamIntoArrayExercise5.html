<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">

	<script>
		function main(){
			var input=[54,3,95];
			var pass=functionPass(input);
			console.log(pass)
		}
		function functionPass(number){
			var output=[];
			for(var i=number.length-2;i>=0;i--){
				for (var a=0;a<=i;a++){
					if(number[a]>number[a+1]){
						bigger=number[a];
						number[a]=number[a+1];
						number[a+1]=bigger;
					}
				}
			}
			for(var c=0;c<number.length;c++){
				output.push(number[c]);
			}
			for(var d=number.length-1;d>=0;d--){
				output.push(number[d]);
			}
			
			return(output);
		}
		
		


	
	</script>
</head>
<body onload="main()" >
新建一个文件putNewParamIntoArrayExercise5
给一个数组，将数组传入子方法中，对该数组进行处理
将数组进行从小到大排序，之后再将该数组镜像化，将处理完的数组返回给主方法
在主方法中输出处理后的数组
例：
[33,4545,23232,112,2,6]
输出
[2,6,33,112,4545,23232,23232,4545,112,33,6,2]
