<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<script>
		function main(){
			var name="Apple";
			var price=10;
			var number=2;
			var pass=functionOfFruit(name,price,number);
			console.log(pass);
		}
			
		function functionOfFruit(name,price,number){
			var pass={
				name:name,
				price:price,
				number:number,
			}
			pass.color="red";
			return pass;
		}
		
		
		
	</script>
</head>
<body onload="main()" >
</body>



</html>
