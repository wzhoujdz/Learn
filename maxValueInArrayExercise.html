<script>
	
    function main(){
		var baseArray=[3,44,5,6,234,7456,342,124,7493,3731,3,0,-8];
		maxValueInArray(baseArray);
		minValueInArray(baseArray);
	}
	

	function maxValueInArray(baseArray){
		var maxValueInArray=baseArray[0];
		for (var i=0;i<baseArray.length;i++){
			if (baseArray[i]>maxValueInArray){
				maxValueInArray=baseArray[i];
			}
		}
		console.log(maxValueInArray)
	}
	
	function minValueInArray(baseArray){
		var minValueInArray=baseArray[0];
		for (var i=0;i<baseArray.length;i++){
			if (baseArray[i]<minValueInArray){
				minValueInArray=baseArray[i];
			}
		}
		console.log(minValueInArray)
	}

	


	
</script>
