		function functionPass(secret){

				}else if(firstStep[i]="k"){

				}else if(firstStep[i]="l"){

				}else if(firstStep[i]="m"){

				}else if(firstStep[i]="n"){

				}else if(firstStep[i]="p"){

				}else if(firstStep[i]="q"){
					firstStep[i]="s";
				}else if(firstStep[i]="r"){

				}else if(firstStep[i]="s"){

				}else if(firstStep[i]="t"){

				}else if(firstStep[i]="u"){
					firstStep[i]="w";
				}else if(firstStep[i]="v"){
					firstStep[i]="x";
				}else if(firstStep[i]="w"){
					firstStep[i]="y";
				}else if(firstStep[i]="x"){
					firstStep[i]="z";
				}else if(firstStep[i]="y"){
					firstStep[i]="a";
				}else if(firstStep[i]="z"){

				}
			}
			console.log(firstStep);
			var secondStep=firstStep;
			console.log('111111111111111111111');
			console.log(secondStep);
			console.log(secondStep.length);
			console.log('222222222222222222222222');
			for(var a=0;a<secondStep.length-1;a++){
				var temp=secondStep[a+1];
				console.log('3333333333333');
				console.log(temp);
				console.log('4444444444');
				secondStep[a+1]=secondStep[a];
				secondStep[a]=temp;
			}
			console.log(secondStep);
			return;
		}

	</script>
