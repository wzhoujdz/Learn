<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<script>
		function main(){
			var one=[15,2312,43];
			var two=[14,42,43];
			var pass=functionPassValue(one,two);
			console.log(pass);
			
		}
		
		function functionPassValue(one,two){
			var  combine=[];
			for(var i=0; i<one.length;i++){
				combine.push(one[i]);
			}
			for(var a=0; a<two.length;a++){
				combine.push(two[a]);
			}
			return (combine);
		}
		


	
	</script>
</head>
<body onload="main()" >
新建一个文件concatSelfDone.html
在主方法中有两个数组，将这两个数组传入子方法，在子方法中将这两个数组合并成一个数组，将合并后的数组返回给主方法，在主方法中输出这个合并后的数组

例子
[1,2,4] [5,7,9,0]

新数组
[1,2,4,5,7,9,0]

提示
1、使用for
2、使用数组push方法
</body>
