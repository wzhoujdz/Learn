两个班合并
在主方法中有两个班级数组，每个数组中都有若干学员对象，每个学员对象包括学生姓名，学生成绩，学生是否为男生。将这两个学生数组传入子方法，在子方法中将这两个学生数组合并成一个数组。将这个数组返回给主方法。在主方法中输出合并后的数组。
